    <div class='container'>
        <div class='content'>
            <div class='header'>
                收银台
                <img class="backicon" id="back-btn" alt src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAqCAYAAACpxZteAAAABHNCSVQICAgIfAhkiAAAAJtJREFUSInt180NQEAQQOFHBUpRglJ0QEd0QAd0QCd0wMXGxW4kO5NYmUk2DpLvJUv8gOyUwAQc17GQxrcLd2vSxN1SxUdNfCXyGqSLV5p47YEN/yE+auJ9DGy4dxpNvNXEwf/gEsFzIPOcE3ndQXiLuqQiodvUIt+LDAh9d4Yii0X+GymB3SLJRKJ/od5ExOYpMksGXGTm3p7iBBjcEs3ShmVGAAAAAElFTkSuQmCC" />
