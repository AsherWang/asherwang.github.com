<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe test</title>
    <style>
        html, body, #myFrame{
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe id='myFrame' frameborder="0"></iframe>
    <script>
        function getUrl(){
            var url = null;
            var searchStr = document.location.search;
            if(searchStr && searchStr.indexOf('url=') != -1){
                url = searchStr.substring(5);
            }
            return url;
        }
        var myFrame = document.getElementById('myFrame');
        var tUrl = getUrl();
        if(tUrl){
            myFrame.src = tUrl;
        } else {
            alert('no url provided');
        }
    </script>
</body>
</html>
